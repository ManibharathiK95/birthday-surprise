  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  overflow-x: hidden;
}

.card {
  background: #fff;
  padding: 20px;
  border-radius: 20px;

.cartoon {

.question {

button {

  margin: 8px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: transform 0.2s;
  -webkit-tap-highlight-color: transparent;
}

button:hover { transform: scale(1.05); }

.yes { background: #4caf50; color: white; }
.no  { background: #ff5252; color: white; }

/* FINAL MESSAGE WITH BACKGROUND */
.final-message {

  padding: 22px;
  border-radius: 15px;
  color: violet;
  font-size: 20px;
  overflow: hidden;
  z-index: 1;
}

.final-message::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url('https://github.com/ManibharathiK95/birthday-surprise/blob/main/IMG_4472.jpg');
  background-size: cover;
  background-position: center;
  opacity: 0.8;
  z-index: -2;
}

/* soft white overlay for readability */
.final-message::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,0.6);
  z-index: -1;
}

/* CONFETTI */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  bottom: -20px;
  left: 50%;
  pointer-events: none;
  z-index: 9999;
  animation: confetti-blast ease-out forwards;
}

@keyframes confetti-blast {
  0% {
    transform: translate(0,0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) rotate(720deg);
    opacity: 0;
  }
}
</style>
